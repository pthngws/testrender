
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category Management</title>
    <link rel="stylesheet" href="/assets/css/admin/category-list.css">


    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="meta description">

    <!-- Site title -->
    <title>Galio - Mega Shop Responsive Bootstrap 4 Template</title>
    <!-- Favicon -->
    <link rel="shortcut icon" th:href="@{/assets/img/favicon.ico}" type="image/x-icon" />
    <!-- Bootstrap CSS -->
    <link th:href="@{/assets/css/bootstrap.min.css}" rel="stylesheet">
    <!-- Font-Awesome CSS -->
    <link th:href="@{/assets/css/font-awesome.min.css}" rel="stylesheet">
    <!-- helper class css -->
    <link th:href="@{/assets/css/helper.min.css}" rel="stylesheet">
    <!-- Plugins CSS -->
    <link th:href="@{/assets/css/plugins.css}" rel="stylesheet">
    <!-- Main Style CSS -->
    <link th:href="@{/assets/css/chat.css}" rel="stylesheet">
    <link th:href="@{/assets/css/style.css}" rel="stylesheet">
    <link th:href="@{/assets/css/skin-default.css}" rel="stylesheet" id="galio-skin">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.0/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div th:replace="fragments/chat :: div"></div>
<div th:replace="fragments/cart :: div"></div>	
	

    <h1>Danh Sách Thể Loại</h1>

    <!-- Add Button -->
    <a href="/admin/categories/add" class="btn btn-add">Thêm Thể Loại</a>

    <!-- Category Table -->
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Tên</th>
                <th>Mô tả</th>
                <th>Hành Động</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="category : ${categories}">
                <td th:text="${category.categoryID}"></td>
                <td th:text="${category.name}"></td>
                <td th:text="${category.description}"></td>
                <td>
                    <!-- Edit Button -->
                    <a th:href="@{'/admin/categories/edit/' + ${category.categoryID}}" class="btn btn-edit">Chỉnh Sửa</a>
                    <!-- Delete Button -->
                    <a th:href="@{'/admin/categories/delete/' + ${category.categoryID}}" class="btn btn-delete"
                       onclick="return confirm('Are you sure you want to delete this category?');">Xóa</a>
                </td>
            </tr>
        </tbody>
    </table>
    
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
