
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manufacturer List</title>
    <link rel="stylesheet" href="/assets/css/admin/manufacturer-list.css">


    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="meta description">

    <!-- Site title -->
    <title>Galio - Mega Shop Responsive Bootstrap 4 Template</title>
    <!-- Favicon -->
    <link rel="shortcut icon" th:href="@{/assets/img/favicon.ico}" type="image/x-icon" />
    <!-- Bootstrap CSS -->
    <link th:href="@{/assets/css/bootstrap.min.css}" rel="stylesheet">
    <!-- Font-Awesome CSS -->
    <link th:href="@{/assets/css/font-awesome.min.css}" rel="stylesheet">
    <!-- helper class css -->
    <link th:href="@{/assets/css/helper.min.css}" rel="stylesheet">
    <!-- Plugins CSS -->
    <link th:href="@{/assets/css/plugins.css}" rel="stylesheet">
    <!-- Main Style CSS -->
    <link th:href="@{/assets/css/chat.css}" rel="stylesheet">
    <link th:href="@{/assets/css/style.css}" rel="stylesheet">
    <link th:href="@{/assets/css/skin-default.css}" rel="stylesheet" id="galio-skin">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.0/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">	
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div th:replace="fragments/chat :: div"></div>
<div th:replace="fragments/cart :: div"></div>	
	
    <h1>Danh Sách Nhà Sản Xuất</h1>

    <!-- Button to Add Manufacturer -->
    <a href="/admin/manufacturers/add" class="btn btn-add">Thêm Nhà Sản Xuất</a>

    <!-- Manufacturer Table -->
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Tên</th>
                <th>Địa Chỉ</th>
                <th>Sản Phẩm</th>
                <th>Hành Động</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="manufacturer : ${manufacturers}">
                <td th:text="${manufacturer.id}"></td>
                <td th:text="${manufacturer.name}"></td>
                <td th:text="${manufacturer.address}"></td>

                <!-- Display the list of products for each manufacturer -->
                <td>
                    <ul>
                        <li th:each="product : ${manufacturer.products}" th:text="${product.name}"></li>
                    </ul>
                </td>

                <td>
                    <a th:href="@{'/admin/manufacturers/edit/' + ${manufacturer.id}}" class="btn btn-edit">Chỉnh Sửa</a>
                    <a th:href="@{'/admin/manufacturers/delete/' + ${manufacturer.id}}" class="btn btn-delete" 
                       onclick="return confirm('Bạn có chắc muốn xóa nhà sản xuất này?');">Xóa</a>
                </td>
            </tr>
        </tbody>
    </table>
    
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
