
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chỉnh Sửa Nhà Sản Xuất</title>
    <link rel="stylesheet" href="/assets/css/admin/manufacturer-edit.css">
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div th:replace="fragments/chat :: div"></div>
<div th:replace="fragments/cart :: div"></div>	
	
    <h1>Chỉnh Sửa Nhà Sản Xuất</h1>

    <form th:action="@{'/admin/manufacturers/edit/' + ${manufacturer.id}}" th:object="${manufacturer}" method="post">
        <label for="name">Tên:</label>
        <input type="text" id="name" th:field="*{name}" required />
        <br />

        <label for="address">Địa Chỉ:</label>
        <input type="text" id="address" th:field="*{address}" />
        <br />

        <button type="submit">Cập Nhật</button>
        <a href="/admin/manufacturers">Hủy</a>
    </form>
    

 <div th:replace="fragments/footer :: footer"></div>
</body>
</html>
