
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Thêm Nhà Sản Xuất</title>
<link rel="stylesheet" href="/assets/css/admin/manufacturer-edit.css">


    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="meta description">

    <!-- Site title -->
    <title>Galio - Mega Shop Responsive Bootstrap 4 Template</title>
    <!-- Favicon -->
    <link rel="shortcut icon" th:href="@{/assets/img/favicon.ico}" type="image/x-icon" />
    <!-- Bootstrap CSS -->
    <link th:href="@{/assets/css/bootstrap.min.css}" rel="stylesheet">
    <!-- Font-Awesome CSS -->
    <link th:href="@{/assets/css/font-awesome.min.css}" rel="stylesheet">
    <!-- helper class css -->
    <link th:href="@{/assets/css/helper.min.css}" rel="stylesheet">
    <!-- Plugins CSS -->
    <link th:href="@{/assets/css/plugins.css}" rel="stylesheet">
    <!-- Main Style CSS -->
    <link th:href="@{/assets/css/chat.css}" rel="stylesheet">
    <link th:href="@{/assets/css/style.css}" rel="stylesheet">
    <link th:href="@{/assets/css/skin-default.css}" rel="stylesheet" id="galio-skin">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.0/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">	
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div th:replace="fragments/chat :: div"></div>
<div th:replace="fragments/cart :: div"></div>	
	
	<h1>Thêm Nhà Sản Xuất</h1>
	<form th:action="@{/admin/manufacturers/add}"
		th:object="${manufacturer}" method="post">

		<!-- Tên nhà sản xuất -->
		<label for="name">Tên:</label> <input type="text" id="name"
			th:field="*{name}" required /> <br />

		<!-- Địa chỉ nhà sản xuất -->
		<label for="address">Địa Chỉ:</label> <input type="text" id="address"
			th:field="*{address}" /> <br /> 
		<!-- Nút lưu -->
		<button type="submit">Thêm Mới</button>
		<!-- Nút hủy -->
		<a href="/admin/manufacturers">Hủy</a>
	</form>
	
<div th:replace="fragments/footer :: footer"></div>
	
	
</body>
</html>
