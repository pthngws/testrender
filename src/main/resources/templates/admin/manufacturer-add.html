<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout.html}">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Thêm Nhà Sản Xuất</title>
<link rel="stylesheet" href="/assets/css/admin/manufacturer-edit.css">
</head>
<body>

	<section class="row" layout:fragment="content">
	
	<h1>Thêm Nhà Sản Xuất</h1>
	<form th:action="@{/admin/manufacturers/add}"
		th:object="${manufacturer}" method="post">

		<!-- Tên nhà sản xuất -->
		<label for="name">Tên:</label> <input type="text" id="name"
			th:field="*{name}" required /> <br />

		<!-- Địa chỉ nhà sản xuất -->
		<label for="address">Địa Chỉ:</label> <input type="text" id="address"
			th:field="*{address}" /> <br /> 
		<!-- Nút lưu -->
		<button type="submit">Thêm Mới</button>
		<!-- Nút hủy -->
		<a href="/admin/manufacturers">Hủy</a>
	</form>
	
	</section>
	
	
</body>
</html>
