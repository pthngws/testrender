<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phản hồi đánh giá</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<section class="row" layout:fragment="content">
<div class="container mt-5">
    <h2 class="text-center mb-4">Phản hồi đánh giá sản phẩm</h2>

    <!-- Nút quay lại danh sách đánh giá -->
    <div class="mb-3">
        <a href="/admin/rate-list" class="btn btn-secondary">Quay lại danh sách đánh giá</a>
    </div>

    <!-- Thông tin sản phẩm -->
    <div class="card mb-4">
        <div class="card-body">
            <h5 class="card-title">Tên sản phẩm: <span th:text="${rate.product.name}"></span></h5>
            <p class="card-text">
                Mô tả sản phẩm: <span th:text="${rate.product.detail.description}">Mô tả sản phẩm</span>
            </p>
        </div>
    </div>

    <!-- Nội dung đánh giá của khách hàng -->
    <div class="card mb-4">
        <div class="card-body">
            <h5 class="card-title">Đánh giá của khách hàng</h5>
            <p class="font-weight-bold">Khách hàng: <span th:text="${rate.user.name}"></span></p>
            <p><span th:text="${rate.content}">Nội dung đánh giá</span></p>
            <p><strong>Điểm đánh giá: </strong><span th:text="${rate.rate}"></span></p>
        </div>
    </div>

    <!-- Phản hồi của Admin -->
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Nhập phản hồi</h5>

            <form th:action="@{/admin/respond/{rateID}(rateID=${rate.rateID})}" method="post">
                <div class="form-group">
                    <label for="response">Phản hồi của bạn:</label>
                    <textarea id="response" name="response" class="form-control" rows="4" required></textarea>
                </div>

                <button type="submit" class="btn btn-success">Gửi phản hồi</button>
            </form>
        </div>
    </div>

</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</section>
</body>
</html>
