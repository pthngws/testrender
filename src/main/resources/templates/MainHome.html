<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout.html}">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Home Page</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- CSS -->
<style>
.banner-image {
	height: 400px; /* Chiều cao mong muốn */
	object-fit: cover; /* Cắt ảnh để giữ tỷ lệ */
	width: 100% ;  /* Đảm bảo ảnh chiếm toàn bộ chiều rộng */
}

@media ( min-width : 768px) {
	.banner-image {
		height: 600px; /* Chiều cao tăng lên trên màn hình lớn hơn */
		object-fit: cover; /* Đảm bảo ảnh không bị méo */
	}
}
</style>

<style>
/* Ảnh tĩnh */
.static-image {
  transition: transform 0.3s ease, filter 0.3s ease;
  border-radius: 10px; /* Bo góc cho ảnh */
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Đổ bóng nhẹ */
}

.picture-wrapper {
  overflow: hidden; /* Đảm bảo ảnh không vượt khỏi vùng */
}

/* Hiệu ứng khi trỏ chuột */
.static-image:hover {
  transform: scale(1.1); /* Phóng to ảnh nhẹ */
  filter: brightness(1.2); /* Làm sáng ảnh */
  box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2); /* Tăng độ bóng */
}
</style>

</head>
<body>
	<section class="row" layout:fragment="content">

		<div class="container mt-4">
			<!-- Slide Banner -->
			<div id="bannerCarousel" class="carousel slide mb-4"
				data-bs-ride="carousel">
				<div class="carousel-inner">
					<div class="carousel-item active">
						<img src="/assets/img/banner/banner01.jpg"
							class="d-block w-100 banner-image" alt="Banner 1">
					</div>
					<div class="carousel-item">
						<img src="/assets/img/banner/banner3.jpg"
							class="d-block w-100 banner-image" alt="Banner 2">
					</div>
					<div class="carousel-item">
						<img src="/assets/img/banner/banner2.jpg"
							class="d-block w-100 banner-image" alt="Banner 2">
					</div>
				</div>
				
				
				<button class="carousel-control-prev" type="button"
					data-bs-target="#bannerCarousel" data-bs-slide="prev">
					<span class="carousel-control-prev-icon" aria-hidden="true"></span>
					<span class="visually-hidden">Previous</span>
				</button>
				<button class="carousel-control-next" type="button"
					data-bs-target="#bannerCarousel" data-bs-slide="next">
					<span class="carousel-control-next-icon" aria-hidden="true"></span>
					<span class="visually-hidden">Next</span>
				</button>
			</div>

			<!-- Static Pictures -->
			<div class="row g-4 mt-4 static-pictures">
				<div class="col-12 col-sm-6 col-md-4">
					<div class="picture-wrapper">
						<img src="/assets/img/banner/static1.jpg" alt="Static Picture 1"
							class="img-fluid static-image">
					</div>
				</div>
				
				<div class="col-12 col-sm-6 col-md-4">
					<div class="picture-wrapper">
						<img src="/assets/img/banner/static2.jpg" alt="Static Picture 2"
							class="img-fluid static-image">
					</div>
				</div>
				<div class="col-12 col-sm-6 col-md-4">
					<div class="picture-wrapper">
						<img src="/assets/img/banner/static3.jpg" alt="Static Picture 3"
							class="img-fluid static-image">
					</div>
				</div>
			</div>
		</div>


	</section>
</body>
</html>
