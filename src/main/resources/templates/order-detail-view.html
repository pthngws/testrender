<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Detail</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

</head>
<body>
<div class="container mt-5">
  <!-- Header -->
  <div class="row">
    <div class="col-12 text-center">
      <h1>Order Details</h1>
      <p>Order ID: <span th:text="${order.orderId}"></span></p>
      <p>Order Date: <span th:text="${#temporals.format(order.orderDate, 'dd/MM/yyyy')}"></span></p>
    </div>
  </div>
  <hr>

  <!-- Billing Information -->
  <div class="row">
    <div class="col-lg-6">
      <h2>Billing Details</h2>
      <p><strong>Name:</strong> <span th:text="${user.name}"></span></p>
      <p><strong>Email:</strong> <span th:text="${user.email}"></span></p>
      <p><strong>Phone:</strong> <span th:text="${user.phone}"></span></p>
      <p><strong>Address:</strong>
        <span th:text="${address.province}"></span>,
        <span th:text="${address.district}"></span>,
        <span th:text="${address.commune}"></span>,
        <span th:text="${address.other}"></span>
      </p>
    </div>

    <!-- Shipping Status -->
    <div class="col-lg-6">
      <h2>Shipping Status</h2>
      <p><strong>Status:</strong> <span th:text="${order.shippingStatus}"></span></p>
<!--      <p><strong>Estimated Delivery:</strong> <span th:text="${order.estimatedDeliveryDate}"></span></p>-->
    </div>
  </div>
  <hr>

  <!-- Order Summary -->
  <div class="row">
    <div class="col-12">
      <h2>Order Summary</h2>
      <table class="table table-bordered">
        <thead>
        <tr>
          <th>Product</th>
          <th>Quantity</th>
          <th>Unit Price</th>
          <th>Total</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="lineItem : ${order.listLineItems}">
          <td th:text="${lineItem.product.name}"></td>
          <td th:text="${lineItem.quantity}"></td>
          <td th:text="${lineItem.product.price}"></td>
<!--          <td th:text="${lineItem.getTotal()}"></td>-->
        </tr>
        </tbody>
        <tfoot>
        <tr>
          <td colspan="3" class="text-end"><strong>Sub Total</strong></td>
<!--          <td th:text="${order.getTotalOrderValue()}"></td>-->
        </tr>
<!--        <tr>-->
<!--          <td colspan="3" class="text-end"><strong>Shipping Fee</strong></td>-->
<!--          <td th:text="${order.shippingFee}"></td>-->
<!--        </tr>-->
        <tr>
          <td colspan="3" class="text-end"><strong>Total Amount</strong></td>
<!--          <td th:text="${order.getTotalOrderValue()}"></td>-->
        </tr>
        </tfoot>
      </table>
    </div>
  </div>
  <hr>

  <!-- Back Button -->
  <div class="row">
    <div class="col-12 text-center">
      <a href="/history" class="btn btn-primary">Back to Order History</a>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
