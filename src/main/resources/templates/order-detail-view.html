
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="meta description">

    <!-- Site title -->
    <title>Galio - Mega Shop Responsive Bootstrap 4 Template</title>
    <!-- Favicon -->
    <link rel="shortcut icon" th:href="@{/assets/img/favicon.ico}" type="image/x-icon" />
    <!-- Bootstrap CSS -->
    <link th:href="@{/assets/css/bootstrap.min.css}" rel="stylesheet">
    <!-- Font-Awesome CSS -->
    <link th:href="@{/assets/css/font-awesome.min.css}" rel="stylesheet">
    <!-- helper class css -->
    <link th:href="@{/assets/css/helper.min.css}" rel="stylesheet">
    <!-- Plugins CSS -->
    <link th:href="@{/assets/css/plugins.css}" rel="stylesheet">
    <!-- Main Style CSS -->
    <link th:href="@{/assets/css/chat.css}" rel="stylesheet">
    <link th:href="@{/assets/css/style.css}" rel="stylesheet">
    <link th:href="@{/assets/css/skin-default.css}" rel="stylesheet" id="galio-skin">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.0/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">


</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div th:replace="fragments/chat :: div"></div>
<div th:replace="fragments/cart :: div"></div>
<div class="container mt-5">
  <!-- Header -->
  <div class="row">
    <div class="col-12 text-center">
      <h1>Order Details</h1>
      <p>Order ID: <span th:text="${order.orderId}"></span></p>
      <p>Order Date: <span th:text="${#temporals.format(order.orderDate, 'dd/MM/yyyy')}"></span></p>
    </div>
  </div>
  <hr>

  <!-- Billing Information -->
  <div class="row">
    <div class="col-lg-6">
      <h2>Billing Details</h2>
      <p><strong>Name:</strong> <span th:text="${user.name}"></span></p>
      <p><strong>Email:</strong> <span th:text="${user.email}"></span></p>
      <p><strong>Phone:</strong> <span th:text="${user.phone}"></span></p>
      <p><strong>Address:</strong>
        <span th:text="${address.province}"></span>,
        <span th:text="${address.district}"></span>,
        <span th:text="${address.commune}"></span>,
        <span th:text="${address.other}"></span>
      </p>
    </div>

    <!-- Shipping Status -->
    <div class="col-lg-6">
      <h2>Shipping Status</h2>
      <p><strong>Status:</strong> <span th:text="${order.shippingStatus}"></span></p>
<!--      <p><strong>Estimated Delivery:</strong> <span th:text="${order.estimatedDeliveryDate}"></span></p>-->
    </div>
  </div>
  <hr>

  <!-- Order Summary -->
  <div class="row">
    <div class="col-12">
      <h2>Order Summary</h2>
      <table class="table table-bordered">
        <thead>
        <tr>
          <th>Product</th>
          <th>Quantity</th>
          <th>Unit Price</th>
          <th>Total</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="lineItem : ${order.listLineItems}">
          <td th:text="${lineItem.product.name}"></td>
          <td th:text="${lineItem.quantity}"></td>
          <td th:text="${lineItem.product.price}"></td>
<!--          <td th:text="${lineItem.getTotal()}"></td>-->
        </tr>
        </tbody>
        <tfoot>
        <tr>
          <td colspan="3" class="text-end"><strong>Sub Total</strong></td>
<!--          <td th:text="${order.getTotalOrderValue()}"></td>-->
        </tr>
<!--        <tr>-->
<!--          <td colspan="3" class="text-end"><strong>Shipping Fee</strong></td>-->
<!--          <td th:text="${order.shippingFee}"></td>-->
<!--        </tr>-->
        <tr>
          <td colspan="3" class="text-end"><strong>Total Amount</strong></td>
<!--          <td th:text="${order.getTotalOrderValue()}"></td>-->
        </tr>
        </tfoot>
      </table>
    </div>
  </div>
  <hr>

  <!-- Back Button -->
  <div class="row">
    <div class="col-12 text-center">
      <a href="/history" class="btn btn-primary">Back to Order History</a>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!--All jQuery, Third Party Plugins & Activation (main.js) Files-->
<script th:src="@{/assets/js/vendor/modernizr-3.6.0.min.js}"></script>
<!-- Jquery Min Js -->
<script th:src="@{/assets/js/vendor/jquery-3.3.1.min.js}"></script>
<!-- Popper Min Js -->
<script th:src="@{/assets/js/vendor/popper.min.js}"></script>
<!-- Bootstrap Min Js -->
<script th:src="@{/assets/js/vendor/bootstrap.min.js}"></script>
<!-- Plugins Js-->
<script th:src="@{/assets/js/plugins.js}"></script>
<!-- Ajax Mail Js -->
<script th:src="@{/assets/js/ajax-mail.js}"></script>

<script th:src="@{/assets/js/chat.js}"></script>
<!-- Active Js -->
<script th:src="@{/assets/js/main.js}"></script>
<!-- Switcher JS [Please Remove this when Choose your Final Projct] -->
<script th:src="@{/assets/js/switcher.js}"></script>
<div th:replace="fragments/footer :: footer"></div>
</body>
